name: scholar_nest
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  carousel_slider: ^5.1.1
  http: ^1.1.0
  google_fonts: ^5.0.0
  shared_preferences: ^2.1.1
  shimmer: ^3.0.0
  youtube_player_flutter: ^9.0.1
  font_awesome_flutter: ^10.7.0
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.3.2
  applovin_max: any
  flutter_cached_pdfview: ^0.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  video_player: ^2.8.2
  intl: ^0.18.1
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.jpeg
    - assets/images/

  fonts:
    - family: Literata
      fonts:
        - asset: assets/fonts/static/Literata-Regular.ttf
        - asset: assets/fonts/static/Literata-Bold.ttf
          weight: 700

# --- 1. SPLASH SCREEN CONFIGURATION ---
# This creates the launch screen
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/logo.jpeg"
  # branding: "assets/logo.jpeg"  <-- REMOVED (Prevents double logo issue)
  android_12:
    image: "assets/logo.jpeg"
    color: "#FFFFFF"
  fullscreen: true

# --- 2. APP ICON CONFIGURATION ---
# This changes the icon on your home screen
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.jpeg"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF" # Changed to White Color (Safer than using image)
  adaptive_icon_foreground: "assets/logo.jpeg"